<py:def function="head_info"></py:def>

<py:match path="content">
    <div py:replace="tg.display(pager)"></div>
    <span py:replace="tg.display(grid, games)"></span>
    <div class="buttons">
        <button py:if="'create-game' in tg.identity.permissions" id="create_button">Create</button>
    </div>
    <script type="text/javascript">
        // EVENTS //
        safe_connect('create_button', 'onclick',

                redirect(${tg.jsencode(tg.url('/game/create'))});
            });
    </script>
