<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude"
      py:strip="">
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8" py:replace="''" />
        <link py:for="css in tg_css" py:replace="tg.display(css)" />
        <link py:for="js in tg_js_head" py:replace="tg.display(js)" />
        <link rel="stylesheet" type="text/css" media="screen" href="../static/css/style.css" py:attrs="{'href': tg.url('/static/css/style.css')}" />
        <title py:content="page_title()">Your title goes here</title>
        <meta py:replace="head_info()" />
    </head>
    <body>
        <div py:for="js in tg_js_bodytop" py:replace="tg.display(js)"></div>
        <div py:if="tg.config('identity.on') and not defined('logging_in')" id="page_login" py:choose="">
            <span py:when="tg.identity.anonymous" py:choose="">
                <a py:when="tg.config('gao.secure_login', False)" href="${tg.secureurl('/login')}">Login</a>
                <a py:otherwise="" href="${tg.url('/login')}">Login</a>
            </span>
            <span py:otherwise="">
                Welcome ${tg.identity.user.display_name}.
                <a href="${tg.url('/logout')}">Logout</a>
            </span>
        </div>
        <div id="header">&nbsp;</div>
        <div id="main_content">
            <div id="status_block" class="flash" py:if="value_of('tg_flash', None)" py:content="tg_flash">Flash</div>
            <!-- Begin content -->
            <content>Content goes here</content>
            <!-- End content -->
        </div>
        <div id="footer">
            <p py:if="tg.config('server.environment') == 'development'"><a id="showlog_link" href="javascript:logger.debuggingBookmarklet();">Show JavaScript Log</a></p>
            <img src="${tg.url('/static/images/under_the_hood_blue.png')}"
                alt="TurboGears under the hood" />
            <p>TurboGears is a open source front-to-back web development framework
                written in Python</p>
            <p>Copyright &#169; 2007 Kevin Dangoor</p>
        </div>
        <div py:for="js in tg_js_bodybottom" py:replace="tg.display(js)" />
    </body>
</html>
